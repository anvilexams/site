<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Links Hub</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 2rem auto;
      max-width: 700px;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    .accordion {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
    }
    .accordion-header {
      cursor: pointer;
      padding: 1rem 0;
      font-size: 1.2rem;
      border-top: 1px solid #444;
      transition: color 0.2s;
    }
    .accordion-header:hover {
      color: #ccc;
    }
    .accordion-content {
      display: none;
      padding: 1rem 0;
      animation: fadeIn 0.3s ease-in-out;
    }
    .accordion-content img, 
    .accordion-content video {
      max-width: 100%;
      height: auto;
      margin-top: 0.5rem;
      border-radius: 6px;
    }
    a {
      color: #89c9ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Mission Links</h1>

  <div class="accordion">
    <div class="accordion-header">üé¨ Music Videos</div>
    <div class="accordion-content">
      <p> cccc<em>ee</em>.</p>
      <video src="yourvideo.mp4" controls></video>
    </div>
  </div>

  <div class="accordion">
    <div class="accordion-header">üì∏ Design Excerpt</div>
    <div class="accordion-content">
      <p>Visual direction for the upcoming launch.</p>
      <img src="design.jpg" alt="Design Preview" />
    </div>
  </div>

  <div class="accordion">
    <div class="accordion-header">üìÅ Press Kit</div>
    <div class="accordion-content">
      <p><a href="https://example.com/presskit.pdf" target="_blank">Download PDF</a></p>
    </div>
  </div>

  <script>
    const headers = document.querySelectorAll('.accordion-header');
    headers.forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
