<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission Links</title>

  <!-- Courier Prime -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="canonical" href="https://002.leopold.fm/" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --border: #ccc;
      --accent: #5f9ea0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier Prime', Courier, monospace;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.4px;
      line-height: 1;
      text-align: center;
      padding: 2rem 1rem;
      margin: 0;
    }

    .archive-label {
      text-transform: uppercase;
      font-size: 0.75rem;
      margin-bottom: 1rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    h1 {
      margin: 3rem 0 2rem 0;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    h2 {
      margin: 1rem 0 1rem 0;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .separator {
      margin: 1rem 0 1rem;
      color: #aaa;
    }

    .accordion {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .accordion-header {
      padding: 1rem 0;
      font-size: 0.9rem;
      font-weight: 500;
      border-top: 0px solid var(--border);
      cursor: pointer;
      transition: background 0.1s ease-in-out;
    }

    /* Hover background color change */
    .accordion-header:hover {
      background-color: #eaeaea; /* Light gray background on hover */
    }

    .accordion-content {
      display: none;
      padding: 1rem 0;
      border-top: 0px dashed var(--border);
      animation: fadeIn 0.2s ease-in-out;
    }

    .accordion-content img,
    .accordion-content video,
    .accordion-content iframe {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      margin-top: 0.3rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="archive-label">_ ARCHIVE MODE ENABLED _</div>

  <h1>[ HAHN-BIN > 1999-2015 ]</h1>
  <div class="accordion">

    <!-- First accordion item -->
    <div class="accordion-header">[001] MUSIC VIDEO: ORIGINS</div>
    <div class="accordion-content">
      <p>A short film about transcendence. Visual excerpt below.</p>
      <video src="yourvideo.mp4" controls></video>
    </div>
    <div class="separator">───</div>
    <!-- Second accordion item -->
    <div class="accordion-header">[002] DESIGN EXCERPT</div>
    <div class="accordion-content">
      <p>Preview of visual direction for the upcoming launch.</p>
      <img src="design.jpg" alt="Design Preview" />
    </div>
    <div class="separator">───</div>


    <!-- Third accordion item -->
    <div class="accordion-header">[003] DOWNLOAD PRESS KIT</div>
    <div class="accordion-content">
      <p><a href="https://example.com/presskit.pdf" target="_blank">Click here to download PDF</a></p>
    </div>

  </div>

  <script>
    const headers = document.querySelectorAll('.accordion-header');
    headers.forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
