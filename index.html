<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAHN-BIN > 1999-2015</title>

  <!-- Favicon Link -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Courier Prime -->
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="canonical" href="https://hb.leopold.fm/" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --border: #ccc;
      --accent: #5f9ea0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 1rem;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier Prime', Courier, monospace;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0px;
      line-height: 1;
      text-align: center;
      padding: 0rem 1rem;
    }

    .archive-label, p {
      text-transform: uppercase;
      font-size: 0.75rem;
      margin-bottom: 1rem;
      margin-top: 1rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    h1 {
      margin: 6rem 0 3rem 0;
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    h2 {
      margin: 1rem 0;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .separator {
      margin: 0.2rem 0;
      color: #aaa;
    }

    .accordion {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .accordion-header {
      padding: 1rem 0;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
    }

    .accordion-header:hover {
      background-color: white;
      text-decoration: underline;
    }

    .accordion-content {
      background-color: #eaeaea;
      display: none;
      padding: 1rem 0;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .accordion-content img,
    .accordion-content video,
    .accordion-content iframe {
      display: block;
      margin: 0 auto;
      max-width: 400px;
      height: auto;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    /* Apply grayscale to all images */
    img {
      filter: grayscale(100%);
      transition: filter 1.0s ease-in-out;
    }

    /* On hover, remove grayscale to show full color */
    img:hover {
      filter: grayscale(0%);
    }

    .spaced {
      margin-bottom: 2em; /* Adds vertical spacing after each paragraph */
    }

    a {
      color: black;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Footer Styling */
    .footer {
      text-transform: uppercase;
      font-size: 0.75rem;
      margin-top: 2rem;
      opacity: 0.8;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .footer img {
      display: block; /* Makes the image appear on a new line */
      margin: 0 auto; /* Centers the image */
    }

    .footer span {
      display: block; /* Forces the span text to appear on a new line */
      margin-top: 0.5rem; /* Adds space between the image and text */
    }
  </style>
</head>
<body>
  <div class="archive-label">// #F-002 //</div>
  <h1>[ HAHN-BIN > 1999-2015 ]</h1>

  <div class="accordion">
    <!-- Accordion content here -->
  </div>

  <!-- Updated Footer Section -->
  <footer class="footer">
    <a href="http://leopold.fm">
      <img src="hblogo.png" width="70" alt="Leopold.fm logo">
    </a>
    <span>LEOPOLD.FM</span>
  </footer>

  <script>
    const headers = document.querySelectorAll('.accordion-header');
    headers.forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });

    // Open all links in a new tab
    const links = document.querySelectorAll('a');
    links.forEach(link => {
      link.setAttribute('target', '_blank');
    });
  </script>
</body>
</html>
