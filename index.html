<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission Links</title>

  <!-- Source Code Pro (clean modern monospace) -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">

  <!-- Canonical domain -->
  <link rel="canonical" href="https://002.yourdomain.com/" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --border: #ccc;
      --accent: #5f9ea0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      margin: 2rem auto;
      max-width: 700px;
      padding: 0 1rem;
      font-family: 'Source Code Pro', monospace;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.5;
      letter-spacing: 0.5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: 500;
    }

    .accordion {
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .accordion-header {
      cursor: pointer;
      padding: 1rem 0;
      font-size: 1rem;
      font-weight: 500;
      border-top: 1px solid var(--border);
      transition: background 0.1s ease-in-out;
    }

    .accordion-header:hover {
      background: #f2f2f2;
    }

    .accordion-content {
      display: none;
      padding: 1rem 0;
      border-top: 1px dashed var(--border);
      animation: fadeIn 0.2s ease-in-out;
      font-weight: 500;
    }

    .accordion-content img, 
    .accordion-content video, 
    .accordion-content iframe {
      max-width: 100%;
      height: auto;
      margin-top: 0.5rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>MISSION LINKS</h1>

  <div class="accordion">
    <div class="accordion-header">[001] MUSIC VIDEO: ORIGINS</div>
    <div class="accordion-content">
      <p>A short film about transcendence. Visual excerpt below.</p>
      <video src="yourvideo.mp4" controls></video>
    </div>
  </div>

  <div class="accordion">
    <div class="accordion-header">[002] DESIGN EXCERPT</div>
    <div class="accordion-content">
      <p>Preview of visual direction for the upcoming launch.</p>
      <img src="design.jpg" alt="Design Preview" />
    </div>
  </div>

  <div class="accordion">
    <div class="accordion-header">[003] DOWNLOAD PRESS KIT</div>
    <div class="accordion-content">
      <p><a href="https://example.com/presskit.pdf" target="_blank">Click here to download PDF</a></p>
    </div>
  </div>

  <script>
    const headers = document.querySelectorAll('.accordion-header');
    headers.forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
